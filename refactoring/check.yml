  integration_testing:
    - [ ] APIエンドポイントの統合テストが実装されている
    - [ ] 正常ケースと異常ケースの両方がテストされている
    - [ ] セキュリティ攻撃シナリオのテストが実装されている
  security_testing:
    - [ ] プロンプトインジェクション攻撃のテストが実装されている
    - [ ] レート制限回避テストが実装されている
    - [ ] 認証バイパステストが実装されている
